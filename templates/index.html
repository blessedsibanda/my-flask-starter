{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block body %}
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>

    <div class="small mt-4">
        <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
    </div>
    
    <hr>
    <form method="post">
        {{ render_form(form) }}
    </form>
{% endblock body %}
